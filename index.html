<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Orhan - Web Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --accent-green: #4ade80;
            --accent-blue: #60a5fa;
            --accent-purple: #a855f7;
            --text-light: #f4f4f4;
            --text-gray: #a3a3a3;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(45deg, var(--bg-dark), var(--bg-darker));
            background-size: 400% 400%;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            animation: backgroundShift 15s ease infinite;
            overflow-x: hidden;
            margin: 0;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            padding: 3rem;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s;
        }

        .container:hover {
            transform: rotateX(0) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .profile-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: float 4s ease-in-out infinite;
            border: 6px solid rgba(255,255,255,0.1);
        }

        .profile-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
            background-size: 300% 300%;
            animation: 
                pulse 3s ease-in-out infinite alternate,
                backgroundShift 10s ease infinite;
            opacity: 0.9;
        }

        .profile-image {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background-image: url('https://via.placeholder.com/280');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            z-index: 10;
            border: 5px solid rgba(255,255,255,0.2);
        }

        .name {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: backgroundShift 5s ease infinite;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.8rem;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            font-weight: 300;
        }

        .description {
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto 35px;
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
        }

        .social-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .social-link:hover {
            color: var(--accent-blue);
            transform: scale(1.2) rotate(10deg);
            opacity: 1;
        }

        .language-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(42, 42, 42, 0.8);
            color: var(--accent-blue);
            border: 2px solid rgba(96, 165, 250, 0.3);
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s;
        }

        .language-toggle:hover {
            background-color: rgba(58, 58, 58, 0.9);
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-blue);
        }

        .accessibility-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(42, 42, 42, 0.7);
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            cursor: help;
            transition: all 0.3s;
        }

        .accessibility-info:hover {
            transform: scale(1.05);
            background-color: rgba(58, 58, 58, 0.9);
        }

        .accessibility-info i {
            color: var(--accent-blue);
            font-size: 1.2rem;
        }

        .accessibility-tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(18, 18, 18, 0.9);
            color: var(--text-light);
            padding: 15px;
            border-radius: 15px;
            max-width: 300px;
            z-index: 100;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .accessibility-info:hover .accessibility-tooltip {
            display: block;
        }

        .blog-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .blog-link:hover {
            color: var(--accent-blue);
            transform: translateX(5px);
        }

        body.rtl {
            direction: rtl;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .container {
                margin: 20px;
                padding: 1.5rem;
            }
            .social-links {
                gap: 25px;
            }
        }

        a:focus, button:focus {
            outline: 3px solid var(--accent-blue);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Accessibility Information -->
        

        <!-- Blog Link -->
       

        <!-- Profile Circle -->
        <div class="profile-circle" role="img" aria-label="Abdullah Orhan's Profile Picture">
            <div class="profile-gradient"></div>
            <div class="profile-image"></div>
        </div>

        <!-- Name and Title -->
        <h1 class="name" id="name" aria-live="polite">Abdullah Orhan</h1>
        <h2 class="subtitle" id="subtitle" aria-live="polite">Web Developer</h2>

        <!-- Description -->
        <p class="description" id="description" aria-live="polite">
            Innovative web developer passionate about creating intuitive, performant, and user-friendly digital solutions that push the boundaries of modern web technologies.
        </p>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://tiktok.com" class="social-link" target="_blank" aria-label="TikTok Profile">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/abdullah0rhan/?__pwa=1" class="social-link" target="_blank" aria-label="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" class="social-link" target="_blank" aria-label="YouTube Channel">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://github.com" class="social-link" target="_blank" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
           
        </div>

        <!-- Language Toggle -->
        <button class="language-toggle" id="languageToggle" aria-label="Toggle Language">AR</button>
    </div>

    <script>
        // Language content
        const content = {
            EN: {
                name: 'Abdullah Orhan',
                subtitle: 'Web Developer',
                description: 'Innovative web developer passionate about creating intuitive, performant, and user-friendly digital solutions that push the boundaries of modern web technologies.',
                blogLink: '→ Portfolio',
                a11yTooltip: {
                    title: 'Accessibility Commitment',
                    text: 'This site is designed with inclusive design principles, featuring high color contrast, clear typography, and language toggle for an improved user experience.'
                }
            },
            AR: {
                name: 'عبد الله أورهان',
                subtitle: 'مطور مواقع ويب',
                description: 'مطور مواقع ويب مبتكر، شغوف بإنشاء حلول رقمية بديهية وفعالة وسهلة الاستخدام تتجاوز حدود التكنولوجيا الويب الحديثة.',
                blogLink: '← المحفظة',
                a11yTooltip: {
                    title: 'التزام بإمكانية الوصول',
                    text: 'تم تصميم هذا الموقع وفقًا لمبادئ التصميم الشامل، مع التركيز على التباين اللوني العالي والطباعة الواضحة وخيار اللغة لتحسين تجربة المستخدم.'
                }
            }
        };

        // Language toggle functionality
        const languageToggle = document.getElementById('languageToggle');
        const body = document.body;
        let currentLanguage = 'EN';

        languageToggle.addEventListener('click', function() {
            currentLanguage = currentLanguage === 'EN' ? 'AR' : 'EN';
            
            // Update content
            document.getElementById('name').textContent = content[currentLanguage].name;
            document.getElementById('subtitle').textContent = content[currentLanguage].subtitle;
            document.getElementById('description').textContent = content[currentLanguage].description;
            document.getElementById('blogLink').textContent = content[currentLanguage].blogLink;
            
            // Update accessibility tooltip
            const a11yTooltip = document.querySelector('.accessibility-tooltip');
            a11yTooltip.innerHTML = `
                <strong>${content[currentLanguage].a11yTooltip.title}</strong>
                <p>${content[currentLanguage].a11yTooltip.text}</p>
            `;
            
            // Update language toggle button
            languageToggle.textContent = currentLanguage === 'EN' ? 'AR' : 'EN';
            
            // Toggle RTL class
            body.classList.toggle('rtl', currentLanguage === 'AR');
        });

        // Keyboard accessibility for language toggle
        languageToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                this.click();
            }
        });
    </script>
</body>
</html>
